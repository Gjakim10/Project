<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* body {
            margin: 0;

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            background-color: rgba(0, 0, 0, 0.5); 
            background-image: url("IMG_3346.png");
            background-size: cover;
            background-repeat: no-repeat;
        } 

        .content-container {
            background-color: rgba(255, 255, 255, 0.5); 
            padding: 20px;
        }
        .hero {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 300px;
            background: url('2222.png') repeat-x center/contain;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .hero .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 0px;
            text-align: center;
            color: white;
        }
        .header {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }
        .header .logo h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .header nav {
            display: flex;
            gap: 20px;
        }
        .header nav a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-size: 1em;
        }
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 50px 20px;
        }
        .main h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            max-width: 800px;
        }
        .main h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .main p {
            font-size: 1.2em;
            margin-bottom: 30px;
            max-width: 800px;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .buttons a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1em;
        }
        .card-image {
            margin-top: 50px;
        }
        .card-image img {
            max-width: 100%;
            height: auto;
        }
        .social-links {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .social-links a {
            color: #007bff;
            margin: 0 10px;
            font-size: 24px;
            text-decoration: none;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }
        .countdown div {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }
        .countdown span {
            display: block;
            font-size: 2em;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            margin: 20px;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-content {
            padding: 20px;
        }
        .card-content h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .card-content p {
            font-size: 1em;
            color: #666;
        }
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .header nav {
                flex-direction: column;
                width: 100%;
                display: none;
            }
            .header .menu-button {
                display: block;
                font-size: 24px;
                cursor: pointer;
            }
            .header nav a {
                margin: 10px 0;
            }
            .cards {
                flex-direction: column;
                align-items: center;
            }
            .card {
                width: 90%;
            }
        }

        .registration-form {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        
        button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

    </style>
</head>

        <div class="input-group">
            <input type="email" id="email-address" name="email_address" placeholder="Email Address" required>
        </div>
        <div class="input-group">

</body>
</html>
